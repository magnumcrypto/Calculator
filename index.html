<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="calculator.js"></script>
    <div id="body-calculator">
        <div id="screen">
            <p id="firstNumbers">0</p>
            <p id="operators"></p>
            <p id="secondNumbers"></p>
        </div>
        <div id="buttons">
            <button type="button" id="delete" class="button arrow">&larr;</button>
            <button type="button" id="deleteAll" class="button">A/C</button>
            <button type="button" id="/" class="button operator">&divide;</button>
            <button type="button" id="*" class="button operator">&times;</button>
            <button type="button" id="7" class="button">7</button>
            <button type="button" id="8" class="button">8</button>
            <button type="button" id="9" class="button">9</button>
            <button type="button" id="-" class="button operator">-</button>
            <button type="button" id="4" class="button">4</button>
            <button type="button" id="5" class="button">5</button>
            <button type="button" id="6" class="button">6</button>
            <button type="button" id="+" class="button operator">+</button>
            <button type="button" id="1" class="button">1</button>
            <button type="button" id="2" class="button">2</button>
            <button type="button" id="3" class="button">3</button>
            <button type="button" id="equal" class="button">=</button>
            <button type="button" id="0" class="button zero">0</button>
            <button type="button" id="." class="button point">.</button>
        </div>
    </div>
</body>

</html>
